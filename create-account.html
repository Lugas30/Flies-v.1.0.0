<!DOCTYPE html>
<html lang='id'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, shrink-to-fit=no'>
    <title>Flies Official Website</title>
    <meta property='og:image' content='assets/img/flies-logo.png'>
    <meta name='description'
        content='Flies adalah fashion brand Indonesia yang mengusung konsep wanita dewasa dengan tampilan kekinian yaitu urban style, elegan, sophisticated, dan glamor. Saat ini mississippi ladies sudah memiliki 40 store yang tersebar di seluruh Indonesia.'>
    <meta name="keywords"
        content="flies, fashion, teen, wanita, dress, women, casual, office, elegant, shop, sale, mississippi brand, mississippi store, flies baju, local brand">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta property='og:type' content='website'>
    <!-- link -->
    <link rel='icon' type='image/svg+xml' sizes='265x150' href='assets/img/content/flies-logo.png'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>


    <main>
        <div class="register-block">
            <div class="register-block-left">
                <form class="register-form-warp">
                    <span class="register-title">Create <br>your account</span>
                    <div class="signin-input">
                        <div class="group">
                            <input class="ginput" type="text" name="email" required>
                            <label class="glabel">Email</label>
                        </div>
                        <div class="group">
                            <input class="ginput" type="text" name="full-name" required>
                            <label class="glabel">Full Name</label>
                        </div>
                        <div class="group">
                            <input class="ginput" type="text" name="phone-number" required>
                            <label class="glabel">Phone Number</label>
                        </div>
                        <div class="group">
                            <input class="ginput" type="password" name="pass" required>
                            <label class="glabel">Password</label>
                        </div>
                        <div class="group">
                            <input class="ginput" type="password" name="re-pass" required>
                            <label class="glabel">Re-password</label>
                        </div>
                        <span class="term">By creating an account you agree to our Terms & Privacy.</span><br>
                        <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
                        <label class="term" for="subscribe"> Subscribe newsletter</label><br>
                    </div>
                    <div class="signin-btn">
                        <a class="btn-black">Register</a>
                    </div>
                </form>
            </div>
            <div class="register-block-right">
                <!-- Image size 1200 x 1800 -->
                <img class="register-bg" src="/assets/img/content/bg-pic1.jpeg" alt="">
            </div>
        </div>
    </main>

    <script src="assets/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Owl carousel via CDNJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/category_owl.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
