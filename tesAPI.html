<script>

    // Data produk contoh
        const productData = {
            imgSrc: "path/to/image",
            title: "Nama Produk",
            normalPrice: 100000,
            discountPrice: 75000,
        };

        // Membuat elemen gambar
        const imgElement = document.createElement("img");
        imgElement.src = productData.imgSrc;

        // Membuat elemen judul
        const titleElement = document.createElement("h2");
        titleElement.textContent = productData.title;

        // Membuat elemen harga
        const priceElement = document.createElement("p");
        if (productData.discountPrice === null) {
            // Jika harga diskon tidak tersedia, tampilkan harga normal
            priceElement.textContent = `Rp ${productData.normalPrice}`;
        } else {
            // Jika harga diskon tersedia, tampilkan harga diskon dan coret harga normal
            priceElement.innerHTML = `<span style="text-decoration: line-through;">Rp ${productData.normalPrice}</span> Rp ${productData.discountPrice}`;
        }

        // Menambahkan elemen ke dalam elemen utama
        const productElement = document.createElement("div");
        productElement.appendChild(imgElement);
        productElement.appendChild(titleElement);
        productElement.appendChild(priceElement);

        // Menambahkan elemen utama ke dalam dokumen
        document.body.appendChild(productElement);


</script>
    
</body>
